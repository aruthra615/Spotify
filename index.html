<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify UI Recreation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #121212;
      --text: white;
      --card-bg: #242424;
      --hover-bg: #2a2a2a;
      --sidebar-bg: #000;
    }

    [data-theme="light"] {
      --bg: #f4f4f4;
      --text: #121212;
      --card-bg: #ffffff;
      --hover-bg: #e0e0e0;
      --sidebar-bg: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-bar {
      width: 260px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .left-bar.collapsed {
      transform: translateX(-100%);
    }

    .toggle-sidebar {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: transparent;
      border: 2px solid var(--text);
      color: var(--text);
      padding: 6px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .left-bar .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    .left-bar nav a,
    .left-bar .playlist-section a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #b3b3b3;
      text-decoration: none;
      margin: 10px 0;
      transition: color 0.2s, transform 0.2s;
    }

    .left-bar nav a.active,
    .left-bar a:hover {
      color: var(--text);
      transform: translateX(5px);
    }

    .main-content {
      flex: 1;
      background-color: var(--bg);
      padding: 20px 30px;
      overflow-y: auto;
      position: relative;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .nav-buttons button {
      background: #1a1a1a;
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background: #333;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .greeting h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .cards, .playlist-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
    }

    .card, .playlist-card {
      background: var(--card-bg);
      padding: 10px;
      border-radius: 8px;
      width: 160px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .card img, .playlist-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card:hover, .playlist-card:hover {
      transform: scale(1.05);
      background: var(--hover-bg);
    }

    .fa {
      width: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tabs button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: var(--card-bg);
      color: var(--text);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .tabs button.active,
    .tabs button:hover {
      background: var(--hover-bg);
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .toggle-sidebar {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
  <div class="container">
    <div class="left-bar" id="sidebar">
      <img src="logo.svg" alt="Spotify Logo" class="logo"/>
      <nav>
        <a href="#" class="active"><i class="fa fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-book"></i> Your Library</a>
      </nav>
      <div class="playlist-section">
        <a href="#"><i class="fa fa-plus-square"></i> Create Playlist</a>
        <a href="#"><i class="fa fa-heart"></i> Liked Songs</a>
      </div>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <div class="nav-buttons">
          <button><i class="fa fa-chevron-left"></i></button>
          <button><i class="fa fa-chevron-right"></i></button>
          <button onclick="toggleTheme()" style="margin-left: 15px;">ðŸŒ“</button>
        </div>
        <div class="user">
          <img src="user.jpg" alt="User" class="avatar"/>
          <span>Aruthra</span>
        </div>
      </div>

      <div class="greeting">
        <h2>Good evening</h2>
        <input type="text" placeholder="Search your music..." id="searchInput" oninput="filterCards()" style="padding: 10px; margin-bottom: 20px; width: 100%; border-radius: 5px; border: none; outline: none;">
        <div class="tabs">
          <button onclick="filterCategory('All')" class="active">All</button>
          <button onclick="filterCategory('Focus')">Focus</button>
          <button onclick="filterCategory('Chill')">Chill</button>
        </div>
        <div class="cards" id="dynamicCards"></div>
      </div>

      <div class="section">
        <h3>Recently Played</h3>
        <div class="playlist-row" id="dynamicPlaylists"></div>
      </div>
    </div>
  </div>

  <script>
    const cards = [
      { title: 'Lo-fi Beats', category: 'Chill', img: 'https://i.scdn.co/image/ab67616d0000b27387b27c1b0d0d2e29d9a73b3c', audio: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
      { title: 'Chill Vibes', category: 'Chill', img: 'https://i.scdn.co/image/ab67616d0000b2730a2b0b9a1f564f3725b82e63', audio: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
      { title: 'Focus Flow', category: 'Focus', img: 'https://i.scdn.co/image/ab67616d0000b27310bba9e35c1c097a4d8b12d3', audio: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' }
    ];

    const playlists = [
      { title: 'Jazz', img: 'https://i.scdn.co/image/ab67616d0000b273e074f1dc5e92f9b18dc1c3a2' },
      { title: 'Workout', img: 'https://i.scdn.co/image/ab67616d0000b27313c6242734b0e8f2be9269b3' },
      { title: 'Sleep', img: 'https://i.scdn.co/image/ab67616d0000b273144c7f0a3d1ef17fd930a9b5' }
    ];

    let currentCategory = 'All';

    function populateUI() {
      const cardContainer = document.getElementById('dynamicCards');
      const playlistContainer = document.getElementById('dynamicPlaylists');
      cardContainer.innerHTML = '';
      playlistContainer.innerHTML = '';

      cards.forEach(({ title, img, category, audio }) => {
        if (currentCategory === 'All' || currentCategory === category) {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `<img src="${img}" alt="${title}"><span>${title}</span><audio src="${audio}" preload="auto"></audio>`;
          div.addEventListener('mouseenter', () => div.querySelector('audio').play());
          div.addEventListener('mouseleave', () => { const a = div.querySelector('audio'); a.pause(); a.currentTime = 0; });
          cardContainer.appendChild(div);
        }
      });

      playlists.forEach(({ title, img }) => {
        const div = document.createElement('div');
        div.className = 'playlist-card';
        div.innerHTML = `<img src="${img}" alt="${title}"><span>${title}</span>`;
        playlistContainer.appendChild(div);
      });
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    function filterCards() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const title = card.innerText.toLowerCase();
        card.style.display = title.includes(query) ? 'flex' : 'none';
      });
    }

    function filterCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      Array.from(document.querySelectorAll('.tabs button')).find(btn => btn.textContent === category).classList.add('active');
      populateUI();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      populateUI();
    });
  </script>
</body>
</html>
