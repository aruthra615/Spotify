<style>
  @import url('https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;700&display=swap');
</style>

<!-- Spotify-accurate UI adjustments applied below -->
<style>
  :root {
    --bg: #121212;
    --text: #ffffff;
    --card-bg: #181818;
    --hover-bg: #282828;
    --sidebar-bg: #000000;
    --accent: #1db954;
  }

  body {
    font-family: 'Circular Std', sans-serif;
  }

  .card, .playlist-card {
    position: relative;
    overflow: hidden;
  }

  .card span, .playlist-card span {
    font-size: 14px;
    font-weight: 500;
    margin-top: 5px;
    text-align: center;
  }

  .card::after, .playlist-card::after {
    content: '\f144'; /* fa-play-circle */
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    font-size: 24px;
    position: absolute;
    bottom: 15px;
    right: 15px;
    opacity: 0;
    color: var(--accent);
    transition: opacity 0.3s, transform 0.3s;
    transform: scale(0.9);
    pointer-events: none;
  }

  .card:hover::after, .playlist-card:hover::after {
    opacity: 1;
    transform: scale(1);
  }

  .left-bar nav a,
  .left-bar .playlist-section a {
    font-size: 14px;
    font-weight: 600;
    color: #b3b3b3;
    transition: color 0.2s;
  }

  .left-bar nav a:hover,
  .left-bar .playlist-section a:hover {
    color: #fff;
  }

  .top-bar {
    padding-bottom: 15px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .nav-buttons button {
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(6px);
  }

  .tabs button {
    font-size: 13px;
    font-weight: 500;
    padding: 6px 14px;
    text-transform: uppercase;
  }
</style>

<script>
  window.addEventListener('load', function() {
    window.open('popup.html', '_blank', 'width=720,height=540');
  });
</script>
